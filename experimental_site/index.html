<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .icon {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .icon p {
            font-size: 14px;
            margin-top: 10px;
        }
        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>📱 我的主页</h2>
        <div class="grid">
            <div class="icon" onclick="window.location.href='paper.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2995/2995601.png" alt="论文">
                <p>📄 论文</p>
            </div>
            <div class="icon" onclick="window.location.href='projects.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/833/833281.png" alt="项目">
                <p>🚀 项目</p>
            </div>
            <div class="icon" onclick="window.location.href='about.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="关于">
                <p>ℹ️ 关于</p>
            </div>
        </div>
    </div>

</body>
</html>
