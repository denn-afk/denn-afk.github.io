<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li, Wenhan's Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto 20px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px 20px;
            justify-items: center;
        }
        .icon {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 120px;
            height: 120px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .icon p {
            font-size: 14px;
            margin-top: 8px;
        }
        .icon:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
                gap: 15px;
            }
            .container {
                padding: 10px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr; /* 1 column on phones */
                gap: 12px;
            }
            .icon {
                width: 100px;
                height: 100px;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“± My Page</h2>
        <div class="grid">
            <div class="icon" onclick="window.location.href='mom_papers/index.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2995/2995601.png" alt="Papers">
                <p>Papers</p>
            </div>
            <div class="icon" onclick="window.location.href='projects/index.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/833/833281.png" alt="Projects">
                <p>Projects</p>
            </div>
            <div class="icon" onclick="window.location.href='about.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="About me">
                <p>About me</p>
            </div>
        </div>
    </div>

</body>
</html>
